name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install  # or your build command

      - name: Build project
        run: |
          npm run build  # or `yarn build` / `vite build`, etc.

      - name: Deploy to public repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{secrets.GH_DEPLOY_TOKEN}}
          external_repository: erikagoh/erikagoh.github.io
          publish_branch: main
          publish_dir: ./dist  # or ./dist based on your setup
          user_name: erikagoh
          user_email: erika_goh@ymail.com
